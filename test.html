<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pilgrimage Planner</title>
  <style>
    #itinerary-container {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Pilgrimage Planner</h1>
  <form id="planner-form">
    <label for="start-location">Starting Location:</label>
    <input type="text" id="start-location" name="start-location" required><br>

    <label for="destination">Destination:</label>
    <input type="text" id="destination" name="destination" required><br>

    <label for="preferred-route">Preferred Route:</label>
    <input type="text" id="preferred-route" name="preferred-route" required><br>

    <label for="pilgrimage-length">Pilgrimage Length:</label>
    <input type="number" id="pilgrimage-length" name="pilgrimage-length" required><br>

    <label for="interests">Interests:</label>
    <input type="text" id="interests" name="interests" required><br>

    <button type="submit">Generate Itinerary</button>
  </form>

  <div id="itinerary-container" class="hidden">
    <h2>Generated Itinerary</h2>
    <ul id="itinerary-list"></ul>
  </div>

  <script>
    const plannerForm = document.getElementById('planner-form');
    const itineraryContainer = document.getElementById('itinerary-container');
    const itineraryList = document.getElementById('itinerary-list');

    plannerForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const startLocation = event.target['start-location'].value;
      const destination = event.target['destination'].value;
      const preferredRoute = event.target['preferred-route'].value;
      const pilgrimageLength = event.target['pilgrimage-length'].value;
      const interests = event.target['interests'].value;

      const itinerary = generateItinerary(startLocation, destination, preferredRoute, pilgrimageLength, interests);
      displayItinerary(itinerary);
    });

    function generateItinerary(startLocation, destination, preferredRoute, pilgrimageLength, interests) {
      const itinerary = [];

      itinerary.push(`Day 1: Travel from ${startLocation} to ${destination} via ${preferredRoute}`);
      itinerary.push(`Day 2: Visit ${interests} in ${destination}`);
      itinerary.push(`Day 3: Visit a local restaurant and try the regional cuisine`);
      itinerary.push(`Day 4: Attend a local religious event or service`);
      itinerary.push(`Day 5: Return from ${destination} to ${startLocation}`);

      return itinerary;
    }

    function displayItinerary(itinerary) {
      itineraryList.innerHTML = '';
      for (let i = 0; i < itinerary.length; i++) {
        const listItem = document.createElement('li');
        listItem.textContent = itinerary[i];
        itineraryList.appendChild(listItem);
      }
      itineraryContainer.classList.remove('hidden');
    }
  </script>
</body>
</html>
